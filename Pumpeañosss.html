<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Feliz CumpleaÃ±os Animado!</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .birthday-card {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .balloons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .balloon {
            width: 60px;
            height: 75px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .balloon:nth-child(1) { background-color: #d83a8f; color: white; animation-delay: 0.5s; }
        .balloon:nth-child(2) { background-color: #333; color: white; animation-delay: 0s; }
        .balloon:nth-child(3) { background-color: #f0f0f0; color: black; animation-delay: 1s; }
        .balloon:nth-child(4) { background-color: #d83a8f; color: white; animation-delay: 0.2s; }
        .balloon:nth-child(5) { background-color: #f0f0f0; color: black; animation-delay: 0.7s; }

        .balloon::after {
            content: '';
            position: absolute;
            background-color: #555;
            width: 1px;
            height: 40px;
            top: 75px;
            left: 50%;
        }

        .birthday-text h2 {
            font-size: 2.5em;
            font-weight: 300;
            margin: 0;
            animation: fadeInDown 1.5s ease-out 0.2s backwards;
        }

        .birthday-text h1 {
            font-size: 4em;
            margin: 10px 0 25px;
            letter-spacing: 2px;
            animation: fadeInUp 1.5s ease-out 0.5s backwards;
        }

        .cake {
            font-size: 100px;
            animation: popIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1s backwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        #iniciarMusicaBtn {
            background-color: #d83a8f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        #iniciarMusicaBtn:hover {
            background-color: #bb2a78;
        }
    </style>
</head>
<body>

        <div class="birthday-text">
            <h2>Happy XVI<sup>th</sup> Birthday</h2>

        <div class="cake">ðŸŽ‚</div>

</body>
